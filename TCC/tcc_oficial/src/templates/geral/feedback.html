{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Feedback</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/novofuncionario.css'%}">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background-color: #a81c1c;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 24px;
            font-weight: 700;
        }
        header .profile {
            display: flex;
            align-items: center;
        }
        header .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .container {
            padding: 0px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="file"] {
            border: none; /* Remove border from file input */
        }
        .submit-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #a21e1e;
        }
    </style>
</head>
<body>
    <header>

        <img src="{% static 'img/whitesenailogo.svg'%} alt="Logo Senai" style="height: 85px;">
        <div class="profile">
            <span id="userGreeting">Anônimo!</span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>
        <!-- Botão de Voltar -->
    <button onclick="history.back()" style="margin: 20px; padding: 10px; background-color: #ff4d4d; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Voltar
    </button>

    <div class="container">
        <h2>Página de Feedback</h2>
        <div class="form-container">
            <div class="form-group">
                <label for="descricao">Descrição do Feedback</label>
                <input type="text" id="descricao" name="descricao" placeholder="Escreva sua descrição aqui..." />
            </div>
            <div class="form-group">
                <label for="videoUpload">Upload de Vídeo</label>
                <input type="file" id="videoUpload" name="videoUpload" accept="video/*" />
            </div>
            <div class="form-group">
                <label for="imageUpload">Upload de Imagem</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />
            </div>
            <div class="form-group">
                <label for="avaliacao">Avaliação do Serviço</label>
                <select id="avaliacao" name="avaliacao">
                    <option value="" disabled selected>Selecione uma avaliação</option>
                    <option value="1">1 - Muito Ruim</option>
                    <option value="2">2 - Ruim</option>
                    <option value="3">3 - Regular</option>
                    <option value="4">4 - Bom</option>
                    <option value="5">5 - Excelente</option>
                </select>
            </div>
            <button type="button" id="submitFeedback" class="submit-button">ENVIAR FEEDBACK</button>
        </div>
    </div>

    <!-- Firebase Firestore Script -->
    <script type="module" src="{% static 'js/feedback-geral.js'%}"></script>
    <script type="module" src="{% static 'js/verificacao.js'%}"></script>
</body>
</html>
