{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            position: relative; /* Para posicionar o ícone */
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px; /* Espaço para o ícone */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            width: 30px; /* Ajustar largura do ícone */
            height: 30px; /* Ajustar altura do ícone */
        }

        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ec0c0c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #90281c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
    </div>
    <h2>LOGIN</h2>
    <form method="POST" id="loginForm">
        {% csrf_token %}
        <input type="text" id="nif" name="nif" class="input-field" placeholder="NIF" required>
        <div class="password-wrapper">
            <input type="password" id="senha" name="senha" class="input-field" placeholder="SENHA" required>
            <button type="button" id="showPasswordBtn" class="toggle-password">
                <img id="toggleIcon" src="{% static 'img/eye-open.png' %}" alt="Mostrar Senha" style="width: 30px; height: 30px;">
            </button>
        </div>
        <button type="submit" id="loginBtn" class="login-button">LOGIN</button>
    </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";

const firebaseConfig = {
    apiKey: "AIzaSyBjHux5Th122xDRmD35KsdjfTzrezHU8bY",
    authDomain: "fir-crud-56c52.firebaseapp.com",
    projectId: "fir-crud-56c52",
    storageBucket: "fir-crud-56c52.appspot.com",
    messagingSenderId: "906266562649",
    appId: "1:906266562649:web:55742c6c6b67449857e148",
    measurementId: "G-VN53GXMXM6",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const analytics = getAnalytics(app);

const eyeOpenImg = "{% static 'img/eye-open.png' %}";
const closedEyesImg = "{% static 'img/closeicon.webp' %}";
const admDashboard = "/adm/admdashboard"; // Caminho correto para a página de administração

document.getElementById("loginBtn").addEventListener("click", async (event) => {
    event.preventDefault(); // Impede que o formulário seja enviado (e a página seja recarregada)
    
    const nif = document.getElementById("nif").value;
    const senha = document.getElementById("senha").value;

    try {
        const userQuery = query(
            collection(db, "users"),
            where("nif", "==", nif),
            where("senha", "==", senha)
        );

        const querySnapshot = await getDocs(userQuery);

        if (!querySnapshot.empty) {
            querySnapshot.forEach((doc) => {
                const userData = doc.data();
                const tipoUsuario = userData.tipoUsuario;
                const nomeDoUsuario = userData.nome;

                sessionStorage.setItem('userLogged', 'true');
                sessionStorage.setItem('tipoUsuario', tipoUsuario);
                sessionStorage.setItem('nome', nomeDoUsuario);

                window.alert("Login bem-sucedido");
                window.location.href = admDashboard;  // Redirecionamento para a página de admin
            });
        } else {
            window.alert("NIF ou Senha inválidos");
        }
    } catch (error) {
        console.error("Erro ao fazer login: ", error);
    }
});

// Mostrar ou ocultar a senha
const showPasswordBtn = document.getElementById("showPasswordBtn");
const toggleIcon = document.getElementById("toggleIcon");

showPasswordBtn.addEventListener("click", () => {
    const senhaInput = document.getElementById("senha");
    const isPasswordVisible = senhaInput.type === "text";
    senhaInput.type = isPasswordVisible ? "password" : "text";

    // Alternar entre ícones
    toggleIcon.src = isPasswordVisible ? eyeOpenImg : closedEyesImg;
});
</script>

</body>
</html>
