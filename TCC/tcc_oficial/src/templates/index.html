{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            position: relative; /* Para posicionar o ícone */
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px; /* Espaço para o ícone */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            width: 30px; /* Ajustar largura do ícone */
            height: 30px; /* Ajustar altura do ícone */
        }

        .login-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ec0c0c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #90281c;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="{% static 'img/logo.png' %}" alt="Logo">
    </div>
    <h2>LOGIN</h2>
    <form method="POST" id="loginForm">
        {% csrf_token %}
        <input type="text" id="nif" name="nif" class="input-field" placeholder="NIF" required>
        <div class="password-wrapper">
            <input type="password" id="senha" name="senha" class="input-field" placeholder="SENHA" required>
            <button type="button" id="showPasswordBtn" class="toggle-password">
                <img id="toggleIcon" src="{% static 'img/eye-open.png' %}" alt="Mostrar Senha" style="width: 30px; height: 30px;">
            </button>
        </div>
        <button type="submit" id="loginBtn" class="login-button">LOGIN</button>
    </form>
</div>

    <script type="module" src="{% static 'js/login.js' %}"></script>

</body>
</html>
