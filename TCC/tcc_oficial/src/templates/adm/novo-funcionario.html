{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuários</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/novofuncionario.css'%}">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <img src="{% static 'img/whitesenailogo.svg'%}" alt="SENAI Logo" />
            <a href="{% url 'adm_dashboard' %}">INÍCIO</a>
            <a href="{% url 'funcionarios' %}">FUNCIONÁRIOS</a>
            <a href="{% url 'servico' %}">SERVIÇOS</a>
            <a href="{% url 'feedback' %}">FEEDBACK</a>
        </div>

          <!-- Header -->
        <div class="main">
          <!-- Header -->
          <div class="header">
            <div class="header-left" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 10px;">
            <button onclick="logout()">SAIR</button>
            <h1 style="margin-left: 10px;">Bem vindo de volta!</h1>
            </div>            

          </div>


          <!-- Formulário de Usuários -->
          <div class="form-container">
            <h2>FORMULÁRIO DE USUÁRIOS</h2>

            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" />
            </div>

            <div class="form-group">
              <label for="nif">NIF</label>
              <input type="text" id="nif" name="nif" />
            </div>

            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usuário</label>
              <select id="tipoUsuario" name="tipoUsuario">
                <option value="" disabled selected>Selecione</option>
                <option value="Administrador">Administrador</option>
                <option value="Trabalhador">Manutenção</option>
                <option value="Geral">Geral</option>
              </select>
            </div>

            <button type="button" id="submitData" class="submit-button">Criar Usuário</button>
          </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/novo-funcionario.js'%}">
    </script>

        <script src="{% static 'js/verificacao.js'%}"></script>

</body>
</html>
