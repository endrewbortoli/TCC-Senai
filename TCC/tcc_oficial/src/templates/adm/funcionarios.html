<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>

    <link rel="stylesheet" href="../../assets/css/admdashboard.css" />
    <link rel="stylesheet" href="../../assets/css/funcionarios.css" />
    <style>
      /* Estilo da tabela e modal */
      .styled-table {
        width: 90%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 25px 30px;
        font-size: 0.9em;
        font-family: Arial, sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        overflow: hidden;
      }

      .styled-table thead tr {
        background-color: #7b7b7b;
        color: #ffffff;
        text-align: left;
      }

      .styled-table th,
      .styled-table td {
        padding: 12px 15px;
      }

      .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #3a3a3a;
      }

      .styled-table tbody tr:hover {
        background-color: #dddddd;
        cursor: pointer;
      }

      .styled-table td button {
        background: none;
        border: none;
        cursor: pointer;
      }

      .styled-table td button.edit-btn {
        background-image: url("../../assets/img/edit-icon.svg");
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .styled-table td button.delete-btn {
        background-image: url("../../assets/img/delete-icon.svg");
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      /* Estilo do Modal */
      .modal {
        display: none; /* Esconder o modal por padrão */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 500px; /* Limita a largura do modal */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Estilos do Formulário */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Espaçamento entre os campos */
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="checkbox"] {
        margin-top: 10px;
      }

      button[type="submit"] {
        background-color: #d21010;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button[type="submit"]:hover {
        background-color: #b51d1d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar Menu -->
      <div class="sidebar">
        <img src="../../assets/img/whitesenailogo.svg" alt="SENAI Logo" />
        <a href="admdashboard.html"> INÍCIO</a>
        <a href="funcionarios.html"> FUNCIONÁRIOS</a>
        <a href="servicos.html"> SERVIÇOS</a>
        <a href="feedback.html" class="active"> FEEDBACK</a>
        <!-- Link para a nova página -->
      </div>

      <div class="main">
        <!-- Header -->
        <div class="header">
          <div
            class="header-left"
            style="
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              margin: 10px;
            "
          >
            <button onclick="logout()">SAIR</button>
            <h1 style="margin-left: 10px">Bem vindo de volta!</h1>
          </div>
        </div>

        <button class="open-button">
          <a href="novofuncionario.html">Cadastrar usuário</a>
        </button>

        <input type="text" class="search-bar" placeholder="Pesquisar..." />

        <h2 style="margin-left: 30px">Usuarios Registrados</h2>
        <table id="userTable" class="styled-table">
          <thead>
            <tr>
              <th>NIF</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Senha</th>
              <th>Nível</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados serão inseridos aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para edição -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Usuário</h2>
        <form id="editForm">
          <label for="editNif">NIF:</label>
          <input type="text" id="editNif" required /><br />
          <label for="editName">Nome:</label>
          <input type="text" id="editName" required /><br />
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" required /><br />
          <label for="editPassword">Senha:</label>
          <input type="password" id="editPassword" required /><br />
          <input type="checkbox" id="showPassword" /> Mostrar Senha
          <label for="editLevel">Nível:</label>
          <input type="text" id="editLevel" required /><br />
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="../../assets/js/verificacao.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import {
        getFirestore,
        getDocs,
        doc,
        deleteDoc,
        updateDoc,
        collection,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBjHux5Th122xDRmD35KsdjfTzrezHU8bY",
        authDomain: "fir-crud-56c52.firebaseapp.com",
        projectId: "fir-crud-56c52",
        storageBucket: "fir-crud-56c52",
        messagingSenderId: "906266562649",
        appId: "1:906266562649:web:55742c6c6b67449857e148",
        measurementId: "G-VN53GXMXM6",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Função para carregar usuários do Firestore e exibi-los na tabela
      async function loadUsers() {
        const querySnapshot = await getDocs(collection(db, "users"));
        const userTable = document.querySelector("#userTable tbody");
        userTable.innerHTML = ""; // Limpa a tabela antes de recarregar

        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          const row = document.createElement("tr");

          row.innerHTML = `
                    <td>${userData.nif}</td>
                    <td>${userData.nome}</td>
                    <td>${userData.email}</td>
                    <td>${userData.senha}</td>
                    <td>${userData.tipoUsuario}</td>
                    <td>
                        <button class= "edit-btn" onclick="openModal('${doc.id}', '${userData.nif}', '${userData.nome}', '${userData.email}', '${userData.senha}', '${userData.tipoUsuario}')"><img src="../../assets/img/pen.png"></button>
                        <button class= "delete-btn" onclick="deleteOS('${doc.id}')"><img src="../../assets/img/closeicon.webp"></button>
                    </td>
                `;
          userTable.appendChild(row);
        });
      }

      // Função para excluir usuário
      async function deleteOS(id) {
        await deleteDoc(doc(db, "users", id));
        loadUsers(); // Recarregar os dados após a exclusão
      }

      // Função para abrir o modal de edição
      function openModal(id, nif, nome, email, senha, tipoUsuario) {
        const modal = document.getElementById("editModal");
        document.getElementById("editNif").value = nif;
        document.getElementById("editName").value = nome;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPassword").value = senha;
        document.getElementById("editLevel").value = tipoUsuario;
        modal.style.display = "block";

        // Salvar no Firestore
        const form = document.getElementById("editForm");
        form.onsubmit = async (event) => {
          event.preventDefault();
          const newNif = document.getElementById("editNif").value;
          const newName = document.getElementById("editName").value;
          const newEmail = document.getElementById("editEmail").value;
          const newPassword = document.getElementById("editPassword").value;
          const newLevel = document.getElementById("editLevel").value;

          const userRef = doc(db, "users", id);
          await updateDoc(userRef, {
            nif: newNif,
            nome: newName,
            email: newEmail,
            senha: newPassword,
            tipoUsuario: newLevel,
          });
          loadUsers(); // Recarregar os dados após a edição
          closeModal(); // Fechar o modal
        };
      }

      // Fechar o modal
      function closeModal() {
        const modal = document.getElementById("editModal");
        modal.style.display = "none";
      }

      // Fechar o modal ao clicar fora dele
      window.onclick = function (event) {
        const modal = document.getElementById("editModal");
        if (event.target === modal) {
          closeModal();
        }
      };

      // Filtrando os usuários na tabela conforme a pesquisa
      document.querySelector(".search-bar").addEventListener("input", async function () {
        const searchTerm = this.value.toLowerCase();
        const querySnapshot = await getDocs(collection(db, "users"));
        const userTable = document.querySelector("#userTable tbody");
        userTable.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const userData = doc.data();
          if (
            userData.nif.toLowerCase().includes(searchTerm) ||
            userData.nome.toLowerCase().includes(searchTerm) ||
            userData.email.toLowerCase().includes(searchTerm)
          ) {
            const row = document.createElement("tr");
            row.innerHTML = `
                    <td>${userData.nif}</td>
                    <td>${userData.nome}</td>
                    <td>${userData.email}</td>
                    <td>${userData.senha}</td>
                    <td>${userData.tipoUsuario}</td>
                    <td>
                        <button class= "edit-btn" onclick="openModal('${doc.id}', '${userData.nif}', '${userData.nome}', '${userData.email}', '${userData.senha}', '${userData.tipoUsuario}')"><img src="../../assets/img/pen.png"></button>
                        <button class= "delete-btn" onclick="deleteOS('${doc.id}')"><img src="../../assets/img/closeicon.webp"></button>
                    </td>
                `;
            userTable.appendChild(row);
          }
        });
      });

      loadUsers();
    </script>
  </body>
</html>
