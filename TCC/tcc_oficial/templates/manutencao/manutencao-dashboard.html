{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Ordens de Serviço</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/manutencaodashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">

</head>
<body>

    {% include 'components/manutencao-header.html' %}
    <div class="container">
    <div class="stats">
        <div class="box blue">
            ATRIBUÍDAS <br> 0
        </div>
        <div class="box red">
            NÃO REALIZADAS <br> 0
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar" onkeyup="pesquisar()">
            <div class="icon">
                <img src="https://img.icons8.com/material-outlined/24/ffffff/search--v1.png"/>
            </div>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data Limite</th>
                <th>Prioridade</th>
                <th>Status</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody id="tabelaServicos">
            <tr>
                <td colspan="5">Carregando ordens de serviço...</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- <script src="{% static 'js/verificacao.js'%}"></script> -->
<script type="module" src="{% static 'js/manutencao-dashboard'%}">
</script>

</body>
</html>
