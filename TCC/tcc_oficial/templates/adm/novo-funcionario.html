{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuários</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/novofuncionario.css'%}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sideright">
        {% include 'components/adm-sidebar.html' %}

  
        <div class="main">
            {% include 'components/adm-header.html' %}


          <!-- Formulário de Usuários -->
          <div class="form-container">
            <h2>FORMULÁRIO DE USUÁRIOS</h2>

            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" />
            </div>

            <div class="form-group">
              <label for="nif">NIF</label>
              <input type="text" id="nif" name="nif" />
            </div>

            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usuário</label>
              <select id="tipoUsuario" name="tipoUsuario">
                <option value="" disabled selected>Selecione</option>
                <option value="Administrador">Administrador</option>
                <option value="Trabalhador">Manutenção</option>
                <option value="Geral">Geral</option>
              </select>
            </div>

            <button type="button" id="submitData" class="submit-button">Criar Usuário</button>
          </div>
        </div>
    </div>

    <script type="module" src="{% static 'js/novo-funcionario.js'%}">
    </script>

        <script src="{% static 'js/verificacao.js'%}"></script>

</body>
</html>
