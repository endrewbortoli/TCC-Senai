{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/funcionarios.css'%}" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      /* Estilo da tabela e modal */
      .styled-table {
        width: 90%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 25px 30px;
        font-size: 0.9em;
        font-family: Arial, sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        overflow: hidden;
      }

      .styled-table thead tr {
        background-color: #7b7b7b;
        color: #ffffff;
        text-align: left;
      }

      .styled-table th,
      .styled-table td {
        padding: 12px 15px;
      }

      .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #3a3a3a;
      }

      .styled-table tbody tr:hover {
        background-color: #dddddd;
        cursor: pointer;
      }

      .styled-table td button {
        background: none;
        border: none;
        cursor: pointer;
      }

      .styled-table td button.edit-btn {
        background-image: url("../../assets/img/edit-icon.svg");
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      .styled-table td button.delete-btn {
        background-image: url("../../assets/img/delete-icon.svg");
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
      }

      /* Estilo do Modal */
      .modal {
        display: none; /* Esconder o modal por padrão */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 60px;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 500px; /* Limita a largura do modal */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Estilos do Formulário */
      form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Espaçamento entre os campos */
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="checkbox"] {
        margin-top: 10px;
      }

      button[type="submit"] {
        background-color: #d21010;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button[type="submit"]:hover {
        background-color: #b51d1d;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <!-- Sidebar Menu -->
        <!-- {% include 'components/adm-sidebar.html' %}

  
        <!-- Main content -->
        <div class="main">
            <!-- Header -->
            {% include 'components/adm-header.html' %}


        <button class="open-button">
            <a href="{% url 'novo_funcionario' %}">Novo Funcionário</a>
        </button>

        <input type="text" class="search-bar" placeholder="Pesquisar..." />

        <h2 style="margin-left: 30px">Usuarios Registrados</h2>
        <table id="userTable" class="styled-table">
          <thead>
            <tr>
              <th>NIF</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Senha</th>
              <th>Nível</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados serão inseridos aqui pelo JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para edição -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Editar Usuário</h2>
        <form id="editForm">
          <label for="editNif">NIF:</label>
          <input type="text" id="editNif" required /><br />
          <label for="editName">Nome:</label>
          <input type="text" id="editName" required /><br />
          <label for="editEmail">Email:</label>
          <input type="email" id="editEmail" required /><br />
          <label for="editPassword">Senha:</label>
          <input type="password" id="editPassword" required /><br />
          <input type="checkbox" id="showPassword" /> Mostrar Senha
          <label for="editLevel">Nível:</label>
          <input type="text" id="editLevel" required /><br />
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <script src="{% static 'js/verificacao.js'%}"></script>

    <script type="module" src="{% static 'js/funcionarios.js'%}">
    </script>
  </body>
</html>
