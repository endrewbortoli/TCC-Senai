{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/novofuncionario.css'%}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sideright">
        {% include 'components/adm-sidebar.html' %}

           <div class="main">
             {% include 'components/adm-header.html' %}
 
                 <!-- Formulário de feedback -->
    <form action="{% url 'feedback' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Exibe o formulário com todos os campos -->
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    </div>

        <!-- Voltar à página anterior -->
    <a href="javascript:history.back()">Voltar</a>


    <script src="{% static 'js/verificacao.js' %}"></script>
</body>
</html>
