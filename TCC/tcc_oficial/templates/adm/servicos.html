{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <link rel="stylesheet" href="{% static 'css/admdashboard.css'%}">
    <link rel="stylesheet" href="{% static 'css/funcionarios.css'%}">
    <link rel="stylesheet" href="{% static 'css/servicos.css'%}">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">


    <style>
        /* Estilo da tabela adaptado */
        .styled-table {
            width: 95%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 30px;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        .styled-table thead tr {
            background-color: #7b7b7b;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #dddddd;
            cursor: pointer;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3a3a3a;
        }

        /* Botões de ação como ícones */
        .styled-table td button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #osTable > tbody > tr > td:nth-child(10){
            display: flex;
            flex-direction: row;
        }
        .styled-table td button.edit-btn {
            background-image: url('{% static "img/pen.png" %}');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .styled-table td button.delete-btn {
            background-image: url('{% static "img/closeicon.webp" %}');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Estilo do Modal */
        .modal {
            display: none; /* Esconder o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px; /* Limita a largura do modal */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre os campos */
        }

        label {
            font-weight: bold;
        }

        #osTable > tbody > tr > td > button.see-more > img{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <!-- {% include 'components/adm-sidebar.html' %} 
  
        <!-- Main content -->
        <div class="main">
            <!-- Header -->
            {% include 'components/adm-header.html' %}

            <!-- Botão para abrir o formulário e barra de pesquisa -->
            <button class="open-button"><a href="{% url 'novo_servico_adm' %}">Cadastrar serviços</a></button>
            <input type="text" class="search-bar" placeholder="Pesquisar..." />

            <!-- Tabela para exibir os dados -->
            <h2>Ordens de Serviço</h2>
            <table id="osTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Solicitante</th>
                        <th>Atribuído a</th>
                        <th>Status</th>
                        <th>Ambiente</th>
                        <th>Data do Pedido</th>
                        <th>Data Limite</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="ordemServicoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrdemServicoModal()">&times;</span>
            <h2>Editar Ordem de Serviço</h2>
            <form id="ordemServicoForm">
                <label for="editOrdemId">ID da Ordem:</label>
                <input type="text" id="editOrdemId" required disabled><br>
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" required><br>
                <label for="editDescricao">Descrição:</label>
                <input type="text" id="editDescricao" required><br>
                <label for="editCriador">Criador:</label>
                <input type="text" id="editCriador" required><br>
                <label for="editAtribuido">Atribuído a:</label>
                <input type="text" id="editAtribuido" required><br>
                <label for="editStatus">Status:</label>
                <input type="text" id="editStatus" required><br>
                <label for="editAmbiente">Ambiente:</label>
                <input type="text" id="editAmbiente" required><br>
                <label for="editDataPedido">Data do Pedido:</label>
                <input type="date" id="editDataPedido" required><br>
                <label for="editDataLimite">Data Limite:</label>
                <input type="date" id="editDataLimite" required><br>
                <label for="editPrioridade">Prioridade:</label>
                <input type="text" id="editPrioridade" required><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script type="module" src="{% static 'js/servicos.js'%}"></script>

    <!-- <script src="{% static 'js/verificacao.js'%}"></script> -->

</body>
</html>
