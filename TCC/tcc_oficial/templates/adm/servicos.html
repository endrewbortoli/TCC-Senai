    <style>

        .styled-table {
            width: 95%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 30px;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);

        }

    async function loadOrdensServico() {

// Usar event delegation para capturar o clique nos botões de edição
document.querySelector("#osTable tbody").addEventListener("click", function (e) {

        const id = e.target.closest('.editOSButton').getAttribute('data-id');

    }
});

function editOS(id){
    const modal = document.getElementById("editModal");

    // Buscar a ordem de serviço no Firestore
    const osRef = doc(db, "ordemServicos", id);
    getDoc(osRef).then((docSnapshot) => {
        if (docSnapshot.exists()) {
            const osData = docSnapshot.data();

            // Preencher o modal com as informações da ordem de serviço
            document.getElementById("editNome").value = osData.nome;
            document.getElementById("editDescricao").value = osData.descricao;
            document.getElementById("editCriador").value = osData.criador;
            document.getElementById("editAtribuido").value = osData.atribuido;
            document.getElementById("editStatus").value = osData.status;
            document.getElementById("editAmbiente").value = osData.ambiente;
            document.getElementById("editDataPedido").value = osData.dataPedido;
            document.getElementById("editDataLimite").value = osData.dataLimite;
            document.getElementById("editPrioridade").value = osData.prioridade;

            // Preencher o campo Tipo de Solicitação
            document.getElementById("tipoSolicitacao").value = osData.tipoSolicitacao;

            // Exibir o modal
            modal.style.display = "block";

            // Atualizar os dados ao submeter o formulário
            const form = document.getElementById("ordemServicoForm");
            form.onsubmit = function (e) {
                e.preventDefault();

                const updatedOS = {
                    nome: document.getElementById("editNome").value,
                    descricao: document.getElementById("editDescricao").value,
                    criador: document.getElementById("editCriador").value,
                    atribuido: document.getElementById("editAtribuido").value,
                    status: document.getElementById("editStatus").value,
                    ambiente: document.getElementById("editAmbiente").value,
                    dataPedido: document.getElementById("editDataPedido").value,
                    dataLimite: document.getElementById("editDataLimite").value,
                    prioridade: document.getElementById("editPrioridade").value,
                    tipoSolicitacao: document.getElementById("tipoSolicitacao").value,
                };

                // Atualizar a ordem de serviço no Firestore
                updateDoc(osRef, updatedOS)
                    .then(() => {
                        alert("Ordem de serviço atualizada com sucesso!");
                        modal.style.display = "none";
                        location.reload();  // Recarrega a página para exibir os dados atualizados
                    })
                    .catch((error) => {
                        console.error("Erro ao atualizar a ordem de serviço:", error);
                    });
            };
        } else {
            console.log("Ordem de serviço não encontrada");
        }
    }).catch((error) => {
        console.error("Erro ao buscar a ordem de serviço:", error);
    });
}

document.getElementById("exportBtn").addEventListener("click", () => {
    const table = document.getElementById("osTable");
    const rows = table.querySelectorAll("tr");
    const data = [];
    
    // Extrair os cabeçalhos
    const headers = [];
    const ths = rows[0].querySelectorAll("th");
    ths.forEach(th => headers.push(th.innerText.trim()));
    data.push(headers);  // Adiciona os cabeçalhos como a primeira linha no arquivo Excel

    // Extrair as linhas de dados
    rows.forEach((row, index) => {
        if (index > 0) { // Ignora a primeira linha, pois é o cabeçalho
            const rowData = [];
            const tds = row.querySelectorAll("td");
            tds.forEach(td => rowData.push(td.innerText.trim()));
            data.push(rowData); // Adiciona os dados da linha
        }
    });

    // Criação do arquivo Excel
    const ws = XLSX.utils.aoa_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ordens de Serviço");

    // Geração do arquivo Excel
    XLSX.writeFile(wb, "ordens_servico.xlsx");
});

// Função para garantir que valores undefined sejam substituídos por "Indefinido"
function formatValue(value) {
    return value === undefined || value === null || value === "" ? "Indefinido" : value;
}

    querySnapshot.forEach((doc) => {
