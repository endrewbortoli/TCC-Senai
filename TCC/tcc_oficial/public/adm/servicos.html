<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <link rel="stylesheet" href="../../assets/css/admdashboard.css">
    <link rel="stylesheet" href="../../assets/css/funcionarios.css">
    <link rel="stylesheet" href="../../assets/css/servicos.css">

    <style>
        /* Estilo da tabela adaptado */
        .styled-table {
            width: 95%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px 30px;
            font-size: 0.9em;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        .styled-table thead tr {
            background-color: #7b7b7b;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #dddddd;
            cursor: pointer;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3a3a3a;
        }

        /* Botões de ação como ícones */
        .styled-table td button {
            background: none;
            border: none;
            cursor: pointer;
        }

        #osTable > tbody > tr > td:nth-child(10){
            display: flex;
            flex-direction: row;
        }
        .styled-table td button.edit-btn {
            background-image: url('../../assets/img/edit-icon.svg');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .styled-table td button.delete-btn {
            background-image: url('../../assets/img/delete-icon.svg');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Estilo do Modal */
        .modal {
            display: none; /* Esconder o modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px; /* Limita a largura do modal */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espaçamento entre os campos */
        }

        label {
            font-weight: bold;
        }

        #osTable > tbody > tr > td > button.see-more > img{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <img src="../../assets/img/whitesenailogo.svg" alt="SENAI Logo" />
            <a href="admdashboard.html"> INÍCIO</a>
            <a href="funcionarios.html"> FUNCIONÁRIOS</a>
            <a href="servicos.html"> SERVIÇOS</a>
            <a href="feedback.html" class="active"> FEEDBACK</a> <!-- Link para a nova página -->
        </div>
  
        <!-- Main content -->
        <div class="main">
            <!-- Header -->
            <div class="header">
                <div class="header-left" style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin: 10px;">
                    <button onclick="logout()">SAIR</button>
                    <h1 style="margin-left: 10px;">Bem vindo de volta!</h1>
                </div>            
                <img src="../../assets/img/teste.png" alt="User Profile" />
            </div>

            <!-- Botão para abrir o formulário e barra de pesquisa -->
            <button class="open-button"><a href="novoservico.html">Cadastrar serviços</a></button>
            <input type="text" class="search-bar" placeholder="Pesquisar..." />

            <!-- Tabela para exibir os dados -->
            <h2>Ordens de Serviço</h2>
            <table id="osTable" class="styled-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Solicitante</th>
                        <th>Atribuído a</th>
                        <th>Status</th>
                        <th>Ambiente</th>
                        <th>Data do Pedido</th>
                        <th>Data Limite</th>
                        <th>Prioridade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

<div id="ordemServicoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeOrdemServicoModal()">&times;</span>
        <h2>Editar Ordem de Serviço</h2>
        <form id="ordemServicoForm">
            <label for="editOrdemId">ID da Ordem:</label>
            <input type="text" id="editOrdemId" required disabled><br>
            <label for="editNome">Nome:</label>
            <input type="text" id="editNome" required><br>
            <label for="editDescricao">Descrição:</label>
            <input type="text" id="editDescricao" required><br>
            <label for="editCriador">Criador:</label>
            <input type="text" id="editCriador" required><br>
            <label for="editAtribuido">Atribuído a:</label>
            <input type="text" id="editAtribuido" required><br>
            <label for="editStatus">Status:</label>
            <input type="text" id="editStatus" required><br>
            <label for="editAmbiente">Ambiente:</label>
            <input type="text" id="editAmbiente" required><br>
            <label for="editDataPedido">Data do Pedido:</label>
            <input type="date" id="editDataPedido" required><br>
            <label for="editDataLimite">Data Limite:</label>
            <input type="date" id="editDataLimite" required><br>
            <label for="editPrioridade">Prioridade:</label>
            <input type="text" id="editPrioridade" required><br>
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import {
        getFirestore,
        getDocs,
        doc,
        deleteDoc,
        updateDoc,
        collection
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBjHux5Th122xDRmD35KsdjfTzrezHU8bY",
        authDomain: "fir-crud-56c52.firebaseapp.com",
        projectId: "fir-crud-56c52",
        storageBucket: "fir-crud-56c52.appspot.com",
        messagingSenderId: "906266562649",
        appId: "1:906266562649:web:55742c6c6b67449857e148",
        measurementId: "G-VN53GXMXM6",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentEditingId; // Variável para armazenar o ID da Ordem de Serviço que está sendo editada

    async function loadOrdensServico() {
        const querySnapshot = await getDocs(collection(db, "ordemServicos"));
        const osTable = document.querySelector("#osTable tbody");
        osTable.innerHTML = ""; // Limpa a tabela antes de adicionar os novos dados

        querySnapshot.forEach((doc) => {
            const osData = doc.data();
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${osData.nome}</td>
                <td>${osData.descricao}</td>
                <td>${osData.criador}</td>
                <td>${osData.atribuido}</td>
                <td>${osData.status}</td>
                <td>${osData.ambiente}</td>
                <td>${osData.dataPedido}</td>
                <td>${osData.dataLimite}</td>
                <td>${osData.prioridade}</td>
                <td>
                    <button class="see-more" onclick="seeMore('${doc.id}')"><img src="../../assets/img/eye-icon.svg" alt="Ver mais"></button>
                    <button class="edit-btn" onclick="editOrdemServico('${doc.id}')"></button>
                    <button class="delete-btn" onclick="deleteOrdemServico('${doc.id}')"></button>
                </td>
            `;

            osTable.appendChild(row);
        });
    }

    async function deleteOrdemServico(id) {
        await deleteDoc(doc(db, "ordemServicos", id));
        loadOrdensServico(); // Recarrega a lista de ordens após a exclusão
    }

    function seeMore(id) {
        alert("Ver mais detalhes da Ordem de Serviço com ID: " + id);
    }

    function editOrdemServico(id) {
        currentEditingId = id; // Armazena o ID da Ordem que está sendo editada
        // Aqui você pode fazer o pré-preenchimento dos campos do formulário com os dados da ordem
        document.getElementById("editOrdemId").value = id;
        // Exemplo: Carregar os dados da ordem de serviço para edição
        // Você pode consultar a ordem no Firestore e preencher os campos do formulário
        document.querySelector("#ordemServicoModal").style.display = "block";
    }

    document.getElementById("ordemServicoForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const ordemData = {};
        formData.forEach((value, key) => {
            ordemData[key] = value;
        });

        await updateDoc(doc(db, "ordemServicos", currentEditingId), ordemData);
        closeOrdemServicoModal();
        loadOrdensServico();
    });

    function closeOrdemServicoModal() {
        document.querySelector("#ordemServicoModal").style.display = "none";
    }

    // Função de logout
    function logout() {
        window.location.href = "../../login.html";
    }

    // Filtrar a tabela conforme a pesquisa
    document.querySelector('.search-bar').addEventListener('input', function() {
        let searchTerm = this.value.toLowerCase();
        let rows = document.querySelectorAll('#osTable tbody tr');

        rows.forEach(row => {
            let cells = row.querySelectorAll('td');
            let rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');

            if (rowText.includes(searchTerm)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });

    loadOrdensServico();
</script>
</body>
</html>
