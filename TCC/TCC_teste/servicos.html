<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      /* Estilo geral */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar menu */
      .sidebar {
        background-color: #900000;
        color: #fff;
        width: 220px;
        padding: 20px;
        border-radius: 10px 0 0 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .sidebar img {
        width: 150px;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 20px;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .sidebar a:hover {
        background-color: #900000;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      /* Header */
      .header {
        height: 75px;
        background-color: rgb(95, 93, 93);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        border-radius: 0 0 15px 0;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 18px;
        margin: 0;
        color: white;
      }

      .header img {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
      }

      /* Main content */
      .main {
        flex: 1;
    
        background-color: #f5f5f5;
      }

      /* Background overlay */
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      /* Popup Form */
      .form-popup {
        display: none;
        position: fixed;
        left: 60%;
        top: 60%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 101;
        width: 40%;
        max-width: 80%;
        height: auto;
        max-height: 60%;
        overflow-y: auto;
      }

      .form-popup h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #900000;
        outline: none;
      }

      .submit-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #900000;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button:hover {
        background-color: #700000;
      }

      /* Bot칚o para abrir o formul치rio */
      .open-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #900000;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 20px;
        margin-right: 10px;
      }

      /* Dropdown para o filtro */
      .filter-dropdown {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
        margin-right: 10px;
      }

      /* Barra de pesquisa */
      .search-bar {
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
      }

      /* Seta para voltar */
      .back-arrow {
        font-size: 24px;
        color: #900000;
        cursor: pointer;
        margin-bottom: 20px;
        display: inline-block;
      }

      /* Estilos para dispositivos m칩veis */
      @media (max-width: 768px) {
        .form-popup {
          width: 90%;
          max-height: 85%;
        }

        .open-button,
        .filter-dropdown,
        .search-bar {
          margin-bottom: 10px;
        }

        .search-bar {
          width: 100%;
        }
      }
    </style>
  </head>

</html>
